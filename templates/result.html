<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dekh Lo Isko</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="text-center">
        <h2>Report</h2> 
        <div>Prediction Probablity</div>       
        <div>
            <table class="ml-auto mr-auto table table-striped w-50">
                <tr>
                    <th>Covid</th>
                    <th>Pneumonia</th>
                    <th>Normal</th>
                </tr>            
                <tr>
                    <td>{{'%0.2f'| format(val.covid|float)}}</td>
                    <td>{{'%0.2f'| format(val.pneumonia|float)}}</td>
                    <td>{{'%0.2f'| format(val.normal|float)}}</td>
                </tr>
            </table>
        </div>
        <div>Health condition: {{data.health_condition}}</div>
    </div>    
</body>
</html>
