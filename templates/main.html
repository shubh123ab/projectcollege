<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @media only screen   
        and (min-device-width : 768px)   
        {
            body{
                padding: 0px 0px 20px 0px;
                background-color: #CCCCCC;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8000/about">About</a>
                </li>            
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br><br><br><br>    
    <div class="ml-auto mr-auto mt-4 col-sm-6 p-3" style="background-color: #A4A4A4; border-radius: 4px;">
        <div class="text-center">
            <h2>Image classification</h2>
            <p>Enter image of your chest X-ray scan to proceed</p>
        </div>
        <form action="result" enctype="multipart/form-data" onsubmit="return exitFn()" method="POST">
            <div class="form-group">
                <input type="file" id="my_file" class="form-control" name="my_file" onchange="readURL(this);" style="background-color: #7F8389;">
            </div>        
            <div class="form-group text-center">
                <img id="blah" />
            </div>        
            <div class="form-group text-center">
                <input id="submit" type="submit" class="btn" value="Submit" style="background-color: #463B3F; color: white;">
                <img id="loading" src="http://localhost:8000/static/loading.svg">
            </div>        
        </form>
    </div>
</body>
<script>
    $("#loading").hide()

    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function exitFn(){
        if($("#my_file").val()==''){
            alert("EMPTYY IMG!!")
            return false;
        }
        $("#submit").hide()
        $("#loading").show()
    }
</script>
</html>
